<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de memoria HTML</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .card {
            width: 200px;
            height: 150px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card code {
            font-size: 1.2rem;
        }

        .card .icon {
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">HTML Flascards</h1>
    <hr>

    <div class="container">
        <div class="card">
            <code>&lt;!DOCTYPE html&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;html lang="en"&gt;<br>&lt;/html&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;head&gt;&lt;/head&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;body&gt;&lt;/body&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;title&gt;&lt;/title&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;style&gt;&lt;/style&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;a&gt;&lt;/a&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;div&gt;&lt;/div&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;span&gt;&lt;/span&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;hr&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;br&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
        <div class="card">
            <code>&lt;img src="" width=""<br>height="" alt=""&gt;</code>
            <i class='bx bx-question-mark icon'></i>
        </div>
    </div>

</body>
</html>
