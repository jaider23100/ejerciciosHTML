<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Items</title>
    <link rel="stylesheet" href="style3.css">
</head>
<Style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: grid;
    grid-template-columns: 1fr 200px; 
    grid-template-rows: auto 1fr auto;
    gap: 20px;
    width: 100%;
    max-width: 600px; 
    height: auto;
}

.header {
    grid-column: 1 / 3; 
    background-color: #2196f3;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-weight: bold;
}

.main {
    grid-column: 1 / 2;
    background-color: #4caf50;
    padding: 20px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    position: relative;
}

.grid-items {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 10px;
    margin-top: 20px;
}

.item {
    background-color: #2e7d32;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    color: white;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.sidebar {
    grid-column: 2 / 3;
    background-color: #ff5722;
    color: white;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}

.footer {
    grid-column: 1 / 3; 
    background-color: #3f51b5;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-weight: bold;
}

</Style>
<body>

    <div class="container">
        <div class="header">header</div>
        <div class="main">
            main
            <div class="grid-items">
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
            </div>
        </div>
        <div class="sidebar">sidebar</div>
        <div class="footer">footer</div>
    </div>

</body>
</html>
